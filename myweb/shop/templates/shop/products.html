{% extends 'main/base.html' %}

{% load static %}

    {% block head %}
    <link rel="stylesheet" href="{% static 'shop/css/product.css' %}">
    {% endblock %}

{% block title %}{{ products.title }}{% endblock %}

{% block body %}
     <div class="features">
        <h1>{{ products.title }}</h1>
         <div class="body-inf">
            <div class="left-column">
                <ul class="bxslider">
                    <li><img src="{{ products.image1.url }}"></li>
                    <li><img src="{{ products.image2.url }}"></li>
                    <li><img src="{{ products.image3.url }}"></li>
                    <li><img src="{{ products.image4.url }}"></li>
                    <li><img src="{{ products.image5.url }}"></li>
                    <script>jQuery(document).ready(function(){
                                jQuery('.bxslider').bxSlider();
                            });</script>
                </ul>
            </div>
            <div class="right-column">
                <p>
                    {{ products.description }}
                </p><br>
                <h3>{{ products.prise }} Рублей</h3>
                <div class="product__quantity"></div>
                <div class="form-group"
                     data-sb-id-or-vendor-code = '00{{ products.id }}'
                     data-sb-product-name = '{{ products.title }}'
                     data-sb-product-price = '{{ products.prise }}'
                     data-sb-product-quantity = '1'
                     data-sb-product-img = "{{ products.image1.url }}">
                    <button type="button" class="btn btn-success btn-buy">
                        Добавить в корзину
                    </button>
                </div>
            </div>
         </div>
     </div>
{% endblock %}
